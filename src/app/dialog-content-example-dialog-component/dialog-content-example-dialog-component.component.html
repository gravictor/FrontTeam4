<h2 mat-dialog-title>Create entrance</h2>
<mat-dialog-content class="mat-typography">
  <div class="example-container">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="gate.name">
    </mat-form-field>

    <br>
    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <input matInput [(ngModel)]="gate.description">
    </mat-form-field>
    
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true"  (click) = "addGate(gate)" >Create</button>
</mat-dialog-actions>
