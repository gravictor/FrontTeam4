<div class="block">
    <h2 mat-dialog-title>Изменить</h2>
  
    <mat-form-field style="width: 40vh">
      <mat-label>id</mat-label>
      <input matInput value="{{gate.id}}">
    </mat-form-field>
  
    <mat-form-field style="width: 40vh">
      <mat-label>Название</mat-label>
      <input matInput [(ngModel)]="gate.name" value="{{gate.name}}">
    </mat-form-field>
  
    <mat-form-field style="width: 40vh">
      <mat-label>Описание</mat-label>
      <input matInput [(ngModel)]="gate.description" value="{{gate.description}}">
    </mat-form-field>
  
    <mat-form-field style="width: 40vh">
      <mat-label>TypeId</mat-label>
      <input matInput [(ngModel)]="gate.typeId" value="{{gate.typeId}}">
    </mat-form-field>
  
    <mat-form-field style="width: 40vh">
      <mat-label>BuildingId</mat-label>
      <input matInput [(ngModel)]="gate.buildingId" value="{{gate.buildingId}}">
    </mat-form-field>
  
    <mat-form-field style="width: 40vh">
      <mat-label>roleId</mat-label>
      <input matInput [(ngModel)]="gate.roleId" value="{{gate.roleId}}">
    </mat-form-field>
  
    <mat-form-field style="width: 40vh">
      <mat-label>active</mat-label>
      <input matInput [(ngModel)]="gate.active" value="{{gate.active}}">
    </mat-form-field>
  
    <mat-dialog-actions>
      <button mat-raised-button mat-dialog-close>Отмена</button>
      <button (click)="confirmUpdate()" mat-raised-button>Подтвердить</button>
    </mat-dialog-actions>
  </div>
